<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>How I Roll</title>
		<!-- <link rel="stylesheet" type="text/css" href="../css/main.css" /> -->
		<script src="../js/wasm_exec.js"></script>
		<script src='../js/wasm_base.js'></script>
	</head>

	<body>
		<h1>This is How I Roll.</h1>

		<button onClick="run();" id="runButton" disabled>
			<h2>Go Run</h2>
		</button>


		<form action='/roll' method='POST'>
			<div>
				<label for='dice'>Input Dice:</label><br />
				<input type='text' name='dice' id='dice' />
				<button type='submit'>Roll Dice</button><br />

				<label for='result'>Result:</label><br />
				<output for='dice'>hello world</output>
			</div>
		</form>

		<div>
			<p>The date today is {{.Date}}</p>
			<p>And the time is {{.Time}}</p>
		</div>
	</body>

</html>
